apiVersion: v1
kind: Service
metadata:
  name: orders
  labels:
    app: orders
spec:
  ports:
  - port: 8080
    name: http
    targetPort: 8080
  selector:
    app: orders
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        readiness.status.sidecar.istio.io/applicationPorts: "8080"
        readiness.status.sidecar.istio.io/initialDelaySeconds: "20"
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app: orders
        managed-by: apigee
        version: v1
    spec:
      serviceAccountName: apps
      containers:
        - image: orders
          imagePullPolicy: IfNotPresent
          name: orders
          ports:
            - containerPort: 8080
            - containerPort: 8090
          env:
            - name: INVENTORY
              value: 'http://inventory.apps.svc.cluster.local:8080'
            - name: DEBUG
              value: 'false'
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              ephemeral-storage: 5000Ki
              cpu: 50m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8090
            initialDelaySeconds: 20
            periodSeconds: 5
      #NOTE: This is not working with Istio. If not using Istio, comment these lines
      #serviceAccount: app-sa
      #serviceAccountName: app-sa
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orders
  namespace: apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orders
  minReplicas: 1
  maxReplicas: 25
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50