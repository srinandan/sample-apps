apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: tracking
    context: .
    docker:
      dockerfile: ./tracking/Dockerfile.server
      cacheFrom:
        - golang:1.21
        - gcr.io/distroless/static-debian11:nonroot
  - image: tracking-client
    context: .
    docker:
      dockerfile: ./tracking/Dockerfile.client
      cacheFrom:
        - golang:1.21
        - gcr.io/distroless/static-debian11:nonroot
  tagPolicy:
      gitCommit: {}
deploy:
  kubectl:
    flags:
      global: ["--namespace=apps"]
    manifests:
    - namespace.yaml
    - serviceaccount.yaml
    #- restricted-policy.yaml
    #- app-policy.yaml.yaml
    - tracking/tracking.yaml
    - tracking/tracking-client.yaml
# "gcb" profile allows building and pushing the images
# on Google Container Builder without requiring docker
# installed on the developer machine. However, note that
# since GCB does not cache the builds, each build will
# start from scratch and therefore take a long time.
#
# This is not used by default. To use it, run:
#     skaffold run -p gcb
profiles:
- name: gcb
  build:
    googleCloudBuild:
      diskSizeGb: 10
      machineType: N1_HIGHCPU_8
