apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: inventory
    context: inventory
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest        
  - image: orders
    context: orders
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest        
  - image: tracking
    context: tracking
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest    
      dockerfile: ./Dockerfile.server
  - image: tracking-client
    context: tracking
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest
      dockerfile: ./Dockerfile.client
  - image: orders-gql
    context: orders-gql
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest   
  - image: customers
    context: customers
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest
  - image: websockets
    context: websockets/server
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest
  - image: client
    context: client
    docker:
      cacheFrom:
        - golang:latest
        - alpine:latest
  tagPolicy:
      gitCommit: {}                         
deploy:
  kubectl:
    flags:
      global: ["--namespace=apps"]
    manifests:
    - namespace.yaml
    #- restricted-policy.yaml
    #- app-policy.yaml.yaml
    - inventory/inventory.yaml
    - orders/orders.yaml
    - tracking/tracking.yaml
    - tracking/tracking-client.yaml
    - orders-gql/orders-gql.yaml
    - customers/customers.yaml
    - websockets/server/websockets.yaml
    - client/client.yaml
# "gcb" profile allows building and pushing the images
# on Google Container Builder without requiring docker
# installed on the developer machine. However, note that
# since GCB does not cache the builds, each build will
# start from scratch and therefore take a long time.
#
# This is not used by default. To use it, run:
#     skaffold run -p gcb
profiles:
- name: gcb
  build:
    googleCloudBuild:
      diskSizeGb: 100
      machineType: N1_HIGHCPU_16
