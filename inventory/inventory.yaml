apiVersion: v1
kind: Service
metadata:
  name: inventory
  labels:
    app: inventory
spec:
  ports:
  - port: 8080
    name: http
    targetPort: 8080
  selector:
    app: inventory
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        readiness.status.sidecar.istio.io/applicationPorts: "8080"
        readiness.status.sidecar.istio.io/initialDelaySeconds: "20"
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app: inventory
        version: v1
        managed-by: apigee
    spec:
      serviceAccountName: apps    
      containers:
      - image: inventory
        imagePullPolicy: IfNotPresent
        name: inventory
        ports:
        - containerPort: 8080
        - containerPort: 8090
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /etc/secret/client_secret.json #ensure the file name matches the kubectl secret
          - name: DEBUG
            value: "false" #set to true to enable debug
        # - name: DISABLE_TRACING
        #   value: "1"
        # - name: JAEGER_SERVICE_ADDR
        #   value: "jaeger-collector:14268"
        securityContext:
          runAsNonRoot: true
          runAsUser: 20001
          runAsGroup: 20000
          allowPrivilegeEscalation: false
          capabilities:
            # https://istio.io/latest/docs/ops/deployment/requirements/
            add:
              - NET_ADMIN
              - NET_RAW
            drop:
              - ALL
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            ephemeral-storage: 5000Ki
            cpu: 50m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8090
          initialDelaySeconds: 20
          periodSeconds: 5
        volumeMounts:
          - mountPath: /etc/secret
            name: svc-account-volume
            readOnly: true
      #serviceAccount: app-sa
      #serviceAccountName: app-sa
      volumes:
      - name: svc-account-volume
        secret:
          defaultMode: 420
          secretName: google-auth-svc-account
          optional: true
      imagePullSecrets:
       - name: gcrsecret      
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values:
                - apps
            weight: 100
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: inventory
  namespace: apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inventory
  minReplicas: 1
  maxReplicas: 25
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50 