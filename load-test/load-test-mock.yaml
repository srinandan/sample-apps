apiVersion: v1
kind: Service
metadata:
  name: load-test-mock
  labels:
    app: load-test-mock
spec:
  clusterIP: None
  selector:
    app: load-test-mock
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-test-mock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-test-mock
  template:
    metadata:
      labels:
        app: load-test-mock
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - image: fortio/fortio
        imagePullPolicy: Always
        name: load-test-mock
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 250m
        args:
        - load
        - -t
        - "0" #run forever
        - -qps
        - "5"
        - -quiet
        - -k
        - -H
        - "x-api-key: yKV93DR6l6rQ0sgNSN9BpshbHQ2gQrM7Kmui44XuwE79q7ip"
        - https://api.nandanks-serverless.internal/mockjson/json
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values:
                - apps
            weight: 100
