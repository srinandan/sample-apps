apiVersion: v1
kind: Service
metadata:
  name: load-test-customer
  namespace: apps
  labels:
    app: load-test-customer
spec:
  clusterIP: None
  selector:
    app: load-test-customer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-test-customer
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-test-customer
  template:
    metadata:
      labels:
        app: load-test-customer
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - image: fortio/fortio
        imagePullPolicy: Always
        name: load-test-customer
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 250m
        args:
        - load
        - -t
        - "0" #run forever
        - -qps
        - "5"
        - -quiet
        - -k
        - -H
        - "x-api-key: me9l6fPEv9ALHCCGNpUUCaNYEVQOHkJgaQG7A88b1gztGk6k"
        - https://api.nandanks-serverless.internal/customers/customers/600000
