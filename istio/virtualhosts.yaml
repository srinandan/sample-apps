apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: customers
  namespace: apps
spec:
  hosts:
  - customers
  http:
  - timeout: 5s  
    rewrite:
      authority: customers.apps.svc.cluster.local:8080
    route:
    - destination:
        host: customers.apps.svc.cluster.local
        port:
          number: 8080
